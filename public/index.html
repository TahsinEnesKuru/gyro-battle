<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <style> 
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; } 
        #start-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 20px; z-index: 100; cursor: pointer;
            background: #0096ff; color: white; border: none; border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id="start-btn" onclick="startGyro()">OYUNA BAŞLA</button>

    <script src="Player.js"></script>

    <script src="sketch.js"></script>

    <script>
        function startGyro() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => {
                    if (res == 'granted') {
                        document.getElementById('start-btn').style.display = 'none';
                        // Bazı tarayıcılarda ses veya loop'u tetiklemek gerekebilir
                        if (typeof loop === 'function') loop(); 
                    }
                }).catch(err => console.error("Gyro izni alınamadı:", err));
            } else {
                document.getElementById('start-btn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
